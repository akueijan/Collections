<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | Simple Example</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<style>
		.scene {
			display: inline-block;
		}
	</style>
</head>
<body>

	<div id="container" class="container">
		<div id="scene1" class="scene">
			<div class="layer" data-depth="0">
				<img src="images/layer1.png">
			</div>
			<div class="layer" data-depth="1">
				<img src="images/layer1.png"><p>OOXX OOXX XXOO</p>
			</div>
			<div class="layer" data-depth="2"><img src="images/layer1.png"></div>
		</div>
		<div class="scene">
			<div class="layer" data-depth="2.00"><img src="images/layer1.png"></div>
			<div class="layer" data-depth="1.00"><img src="images/layer1.png"></div>
			<div class="layer" data-depth="0.00"><img src="images/layer1.png"></div>
			<div data-depth="3">OOXX OOXX XXOO</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="../parallax.js"></script>
	<script>

	// Pretty simple huh?
	var scene = $('.scene').get(0);//use jquery
	var parallax = new Parallax(scene, {
			relativeInput: false, //false or true , Default:false
			clipRelativeInput: false, //false or true , Default:false
			hoverOnly: true, //false or true , Default: false
			inputElement: null, //null or HTMLElement / String , Default: null
			calibrateX: false, //false or true , Default: false
			calibrateY: true, //false or true , Default: true
			invertX: true, //false or true , Default: true
			invertY: true, //false or true , Default: true
	});

	var scene2 = $('.scene').get(1);//use jquery
	var parallax = new Parallax(scene2, {
		relativeInput: false,
		invert: false,
		// invertY: false,
		hoverOnly: true
	});
	</script>

</body>
</html>
