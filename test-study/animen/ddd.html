<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.1/TweenMax.min.js"></script>

<style type="text/css">
body, html {
  font-family: Signika Negative, sans-serif;
  background: #111;
  color:#efefef;
  height:100%;
}
.btn {
  border: none;
  text-align:center;
  cursor: pointer;
  padding: 25px 80px;
  margin: 25px 30px;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: 700;
  outline: none;
  position: relative;
  background-color:rgb(38, 38, 38);
  border: solid 1px transparent;
  border-radius:10px;
  -webkit-font-smoothing: antialiased;
}

.nav {
  position:relative;
  width:350px;
  margin:auto;
  overflow:hidden;
  background-color:#1d1d1d;
  height:90%;
}

.instructions {
  text-align:center;
  margin-top:10px; 
}

.wrapper {

}
.list {
  margin-left: 100px;
}
h1 {
  margin-left:100px ;
}
.list li {
  width:500px;
  list-style: none;
  padding: 10px;
  background-color: green;
  text-align: center;
  color:#fff;
  margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="wrapper">
  <h1>多个属性一起</h1>
  <ul class="list">
    <li>左边进</li>
    <li>右边进</li>
    <li>左边进</li>
    <li>右边进</li>
    <li>左边进</li>
    <li>右边进</li>
    <li>左边进</li>
    <li>右边进</li>
  </ul>
</div>

<ul class="nav">
  <li class="btn">new game</li>
  <li class="btn">options</li>
  <li class="btn">credits</li>
</ul>
<div class="instructions">
  click the buttons to animate out
</div>

<script type="text/javascript">
	TweenMax.staggerFrom(".btn", 0.5, {scale:0.3, opacity:0, delay:0.5, ease:Elastic.easeOut, force3D:true}, 0.2);

	$(".btn").click(function(){
		TweenMax.staggerTo(".btn", 0.3, {opacity:0, y:-100, ease:Back.easeIn}, 0.1);
	});


	TweenLite.set(".wrapper",{visibility:"visible"});
	var tl = new TimelineMax();
	tl.staggerFrom(".list li",0.5,{
	  opacity:0,
	  cycle:{
	    x:[-100,100],
	    rotationX:[-90,60],//x:[-100,100,200,300],//     
	    //rotationX:[-90,90],
	    //transformOrigin:["50% top -100","50% bottom 100"],
	    // x:function(i){
	    //   return Math.random() * 300;
	    //   return (i+1) * 50;
	    // },
	    // ease:function(i) {
	    //   return Back.easeOut.config(i * 0.3);
	    // }
	  }
	},0.1)

tl.timeScale(0.6);

	$(".list > li").click(function(){
		TweenMax.staggerTo(".list > li", 0.3, {opacity:0, y:-100, ease:Back.easeIn}, 0.1);
	});
</script>
</body>
</html>
