<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.js"></script>
    <script src="js/TweenMax.js"></script>
    <script src="js/Draggable.js"></script>
    <script src="js/ThrowPropsPlugin.js"></script>
    <style>
        .wrap {
            background: #ccc;
            width: 640px;
            margin: 0 auto;
            height: 640px;
            position: relative
        }
        .box {
            background: red;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .target {
            border: 1px solid red;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -100px 0 0 -100px;
        }
        .box1{
            background-color: green;
        }
        .box2{
            margin-top: 150px;
        }
        .box3{
            margin-left: 150px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box box1" id="boxx"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="target"></div>
        <button data-clickable =“true”>www</button>
        <input value="3345678">
    </div>
    <div class="test" style="color:red"></div>
    <script src="js/main.js"></script>
</body>
</html>
