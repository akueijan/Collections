<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        display: relative;
        width: 100%;
        height: 100%;
    }
    section {
        height: 500px;
        background: #666;
        border-bottom: 1px solid #fff;
    }
    .page-scroll{
        -moz-transition-property: -webkit-transform ;
        -webkit-transition-property: -webkit-transform;
        transition-property: -webkit-transform;
        transition-duration: 1s;
        -moz-transition-duration: 1s;
        -webkit-transition-duration: 1s;
    }
</style>
</head>
<body id="top">
<nav class="navbar navbar-default navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
        <div id="navbar"class="collapse navbar-collapse navbar-right navbar-main-collapse">
            <ul class="nav navbar-nav ">
                <li class="page-scroll"><a href="#why">why us?</a></li>
                <li class="page-scroll"><a href="#who">who are we?</a></li>
                <li class="page-scroll"><a href="#clients">clients</a></li>
                <li class="page-scroll"><a href="#contact">contact</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div>
</nav>

<section class="client t-padding" id="why">

</section>
<section class="client t-padding" id="who">

</section>
<section class="client t-padding" id="clients">

</section>
<section class="client t-padding" id="contact">

</section>
<div class="page-scroll"><a href="#top">top</a></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script>
$(document).ready(function(){
    $("body").scrollspy({
        target: ".navbar-custom",
        offset: 370
    }) 
});

$('.page-scroll > a').click(function(){
    var $anchor = $(this);
    $('html, body').stop().animate({
        scrollTop: $($anchor.attr('href')).offset().top-100
    }, 1500, 'easeInOutExpo');     
    event.preventDefault();
});

</script>
</body>
</html>
