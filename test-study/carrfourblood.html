<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			padding: 1%;
		}
		[v-cloak] {
		  display: none;
		}
		.sss1 {
			border: 1px solid #ccc;
	  		width: 300px;
		    height: 30px;
		    cursor: text;
		}
		.sss1:hover {
			border-color: blue;
		}
		.sss1 p {
			width: 300px;
      		height: 30px;
		}

		.popup {
			margin: 20px 0 0 0;
		}
		.btn {
			display: inline-block;
			width: 20px;
			height: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			text-align: center;
			cursor: pointer;
		}
		.btn p {
			line-height: 20px;
		}
		.active {
			background: red;
			transition: 0.3s;
		}
		.sss2 {
			border: 1px solid #ccc;
			width: 300px;
			height: 30px;
			margin: 15px 0 0 0;
		}
		.sel {
			width: 30px;
			height: 30px;
			font-size: 16px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="sss1">
			<span class="txt" v-cloak>{{ numStr }}</span>
		</div>
		<br>
		<span for="ca">請輸入驗證碼:</span>
		<span id="loginCode" onload="loginCode()"></span>
		<input v-model="userCa" id="ca"></input>
		<transition name="fade">
			<div class="popup">
				<div class="btn">
					<p v-on:click="pushVal(1)">1</p>
				</div>
				<div class="btn">
					<p v-on:click="pushVal(2)">2</p>
				</div>
				<div class="btn">
					<p v-on:click="pushVal(3)">3</p>
				</div>
				<div class="btn">
					<p v-on:click="pushVal(4)">4</p>
				</div>
				<div class="btn">
					<p v-on:click="pushVal(5)">5</p>
				</div>
				<div class="btn">
					<p v-on:click="pushVal(6)">6</p>
				</div>
				<div class="btn">
					<p v-on:click="pushVal(7)">7</p>
				</div>
				<div class="btn">
					<p v-on:click="pushVal(8)">8</p>
				</div>
				<div class="btn">
					<p v-on:click="pushVal(9)">9</p>
				</div>
				<div class="btn">
					<p v-on:click="pushVal(0)">0</p>
				</div>
				<div class="btn">
					<p v-on:click="delStr()">X</p>
				</div>
				<div class="btn">
					<p v-on:click="clear()">cle</p>
				</div>
				<div class="sss2">
					<p class="txt" v-cloak>{{ numStr }}</p>
				</div>
				<br>
				<select class="selA-Z" v-model="selectOpt" v-cloak>
			        <option v-for="obj in selectLists" :disabled="obj.value == ''" v-bind:value="obj.value">{{obj.text}}
			        </option>
			    </select>
			    <div class="sss2">
					<p class="txt" v-cloak>
						<span>{{ selectOpt }}</span>
						{{ numStr }}
					</p>
				</div>
				<a href="javascript:void(0);" v-on:click="fbShare();return false;">FB分享</a>
			</div>
		</transition>
		
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
	<script type="text/javascript">
		var fbhtml_url="http://www.yahoo.com.tw";
		var lists = [
				    { "text": "請選擇身份證第一碼", "value": ""}
				];
				//產生A-Z的option
				for(var i = 65; i <=90; i++) {
					lists.push({
						"text": String.fromCharCode(i),
						"value": String.fromCharCode(i),
					})
				};
		

		var app = new Vue({
			el: '#app',
			data: {
				numStr:"",
				numStr2:"",
				selAZ:"",
				userDesc:"",
				userCa:"",
				selectOpt:"",
				selectLists: lists,
			},
			methods: {
				pushVal: function(val){
					var vm = this; // now vm = app
					vm.numStr += val; // vm.numStr為data裡的numStr變數
					// console.log(vm.numStr);
				},
				delStr: function(val) {
					var vm = this;
					// var str = vm.numStr;
					// str = str.slice(0, -1);
					// vm.numStr = str; //把str值回推numStr
					vm.numStr = vm.numStr.slice(0, -1);
				},
				selObj: function(val) {
					var vm = this;
					vm.selAZ = vm.userDesc;
				},
				clear: function(val) {
					var vm = this;
					vm.numStr = "";
					vm.selAZ = "";
				},
				fbShare: function() {
					window.open('http://www.facebook.com/sharer/sharer.php?u='+fbhtml_url);
				},
			},
			mounted: function() {
				$(".btn").click(function(){
					$(this).addClass("active");
				});

				//隨機碼產生
				function getCode(n) {
					var all = "azxcvbnmsdfghjklqwertyuiopZXCVBNMASDFGHJKLQWERTYUIOP0123456789";
					var b = "";
					for (var i = 0; i < n; i++) {
					  var index = Math.floor(Math.random() * 62);
					  b += all.charAt(index);
					}
					return b;
				};

				function loginCode() {
					$("#loginCode").html(getCode(4));
				};

				window.onload = loginCode;
			},
		})
		
		
	</script>
</body>
</html>
