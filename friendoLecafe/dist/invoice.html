            <div class="page__content">
                <div class="invoice" id="invoice">
                    <div class="info">
                        <div class="info__box">
                            <div class="info__box--top"></div>
                            <div class="info__box--area">
                                <transition name="fade" mode="out-in">
                                    <div id="invoice_form" v-show="(step==0)">
                                        <div class="title"><img src="images/invoice-title.png" alt="立即登錄發票 取得分享資格"></div>
                                        <div class="invoice__txt">
                                            <p class="pink">中獎者須以此處輸入資訊為憑進行領獎</p><br>
                                            <p>僅限開立日期為活動時間內<br>之紙本發票參加使用</p>
                                        </div>
                                        <form v-on:submit.prevent="post_inv">
                                            <ul class="data__formarea">
                                                <li>
                                                    <label for="usernamme">聯絡人姓名</label>
                                                    <div class="list__content">
                                                        <input v-model="username" type="text" name="user_name" placeholder="請輸入姓名" id="username">
                                                    </div>
                                                </li>
                                                <li>
                                                    <label for="phone">手 機 號 碼</label>
                                                    <div class="list__content">
                                                        <input v-model="phone" type="tel" maxlength="10" name="cell_no" placeholder="請輸入10位數字" id="phone">
                                                    </div>
                                                </li>
                                                <li>
                                                    <label for="inv_date">發 票 期 別</label>
                                                    <div class="list__content noborder">
                                                        <p>2018年 3~4月</p>
                                                    </div>
                                                </li>
                                                <li>
                                                    <label for="inv_num">發 票 號 碼</label>
                                                    <div class="list__content">
                                                        <input v-model="num" type="text" maxlength="10" name="inv_num" placeholder="請輸入2位英文＋8位數字" id="inv_num">
                                                    </div>
                                                </li>
                                                <li>
                                                    <label for="random_number">發票隨機碼</label>
                                                    <div class="list__content">
                                                        <input v-model="random_number" type="tel" maxlength="4" name="random_number" placeholder="請輸入4位數字" id="random_number"><small>* 傳統紙本發票請輸入9998</small>
                                                    </div>
                                                </li>
                                            </ul>
                                            <div class="sample-btn" @click="error_msg = 'sample_ticket'"><img src="images/invoice-ticke-btn.png"></div>
                                            <label class="check">
                          <input v-model="check" type="checkbox" value="1" name="check"><span>我已同意統一企業股份有限公司活動辦法及相關規定。</span>
                        </label>
                                            <div class="g-recaptcha" id="recaptcha" data-sitekey="6Lf210oUAAAAAI_IxBjSIcmxjdA_BWO-f4UXljuR"></div>
                                            <button class="submit-btn" type="submit">
                          <div class="sk-fading-circle" v-if="loading">
                            <div class="sk-circle" v-for="(el,i) in 12" :class="'sk-circle' + (i+1)"></div>
                          </div><img v-if="!loading" src="images/invoice-submit-btn.png" alt="">
                        </button>
                                        </form>
                                    </div>
                                </transition>
                                <transition name="fade" mode="out-in">
                                    <div class="checkOTP" v-show="(step==1)">
                                        <h2><img src="images/invoice-title-2.png" alt="完成簡訊認證"></h2>
                                        <div class="checkOTP__content">
                                            <ul>
                                                <li>
                                                    <p>簡訊認證　{{phone.substr(0,4)+"***"+phone.substr(7,9)}}</p>
                                                    <button class="change-btn" @click="goBack">修改</button>
                                                </li>
                                                <li>
                                                    <input type="tel" v-model="verifyCode" maxlength="5" placeholder="請輸入5位數字認證碼">
                                                    <button class="resend-btn" @click="ResendSMS"><span>重新寄送</span></button>
                                                </li>
                                                <li>
                                                    <button class="check-btn" @click="post_code">
                              <div class="sk-fading-circle" v-if="loading">
                                <div class="sk-circle" v-for="(el,i) in 12" :class="'sk-circle' + (i+1)"></div>
                              </div><span v-if="!loading">確認</span>
                            </button>
                                                </li>
                                            </ul>
                                            <p class="ps">※當您收到簡訊確認碼後，請務必於30分鐘內完成認證程序，超過30分鐘後，確認碼將失效，若未收到簡訊，請按重新發送簡訊。</p>
                                        </div>
                                    </div>
                                </transition>
                            </div>
                            <div class="info__box--bottom"></div>
                        </div>
                        <div class="info__deco--1"></div>
                        <div class="info__deco--2"></div>
                    </div>
                </div>
            </div>
            <transition name="fade" mode="out-in">
                <div id="error__popup" v-if="error_msg!=''">
                    <div class="error__container">
                        <div class="close" @click="errorDone"></div>
                        <div class="error__popup__main">
                            <div class="box1" v-if="error_msg=='sample_ticket'"><img src="images/sample-ticket.png" alt=""></div>
                            <div class="box2" v-else>
                                <div class="info">{{error_msg}}</div>
                                <div class="close--btn" @click="errorDone"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </transition>
        </div>
        <div class="l-footer footer">
            <div class="l-container">
                <p>Copyright © 2018 春樹科技股份有限公司 x 粉多集點卡<br>All Rights Reserved.</p>

        </div>
