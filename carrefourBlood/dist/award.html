    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '0ExaYm_ElCA',
                playerVars: {
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                }
            });
        }

        function onPlayerReady(event) {
            //- event.target.playVideo();
        }

        var ytHasPlay = false;
        var ytHasLongPlay = false;
        var detectorYT;

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !ytHasPlay) {
                ga('send', {
                    hitType: 'event',
                    eventCategory: '家樂福影片播放',
                    eventAction: 'playYT',
                    eventLabel: '影片播放'
                })
                ytHasPlay = true;
            }

            if (event.data == 2) { //data = 2為影片暫停
                ga('send', {
                    hitType: 'event',
                    eventCategory: '家樂福影片播放',
                    eventAction: 'playYT',
                    eventLabel: '影片暫停'
                })
                clearInterval(detectorYT);
            }
            if (event.data == 0) { //data = 0為影片結束
                clearInterval(detectorYT);
                ga('send', {
                    hitType: 'event',
                    eventCategory: '家樂福影片播放',
                    eventAction: 'playYT',
                    eventLabel: '影片結束'
                })
            }
            if (event.data == 1) {
                detectLongPlay();
            }
        }

        function stopVideo() {
            player.stopVideo();
        }

        function detectLongPlay() {
            if (player.getPlayerState() == 1) {
                detectorYT = setInterval(function() {
                    let nowtime = Math.floor(player.getCurrentTime());
                    if (nowtime % 10 == 0) {
                        ga('send', {
                            hitType: 'event',
                            eventCategory: '家樂福影片播放',
                            eventAction: 'playYT',
                            eventLabel: '影片播放到' + nowtime + '秒以後'
                        })
                    }
                }, 1000)
            }
        }
    </script>
